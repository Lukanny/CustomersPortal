{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Cliente - PROSESMT</title>
    <!--Bootstrap CSS-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--Index page CSS-->
    <link href="{% static 'css/pages/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/pages/new_account.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <style>
        label {
            color: black;
            margin-left: 2px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        {% include 'partials/sidebar.html' %}
        <div class="main">
            <div class="container-fluid">
                <div class="row my-5">
                    <div class="container d-flex justify-content-center align-items-center mt-3">
                        <div class="row border rounded-5 p-3 bg-white shadow box-area">
                            <div class="row align-items-center">
                                <h2 class="mb-4 text-dark text-center">
                                    Meus Dados
                                </h2>
                                <!-- Alerts -->
                                {% include 'partials/_alert.html' %}
                                <form action="{% url 'edit' %}" method="POST">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="input-group mb-3">
                                        <button class="btn btn-lg btn-primary w-100 fs-6 finish-registration-button">Alterar Informações</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/main.js"></script>

</html>
